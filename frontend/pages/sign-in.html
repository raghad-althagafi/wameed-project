<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- the width of page match the width of the device, initial scale of page when its loading -->
    <link rel="stylesheet" href="../css/wameed.css"> <!-- import shared css file -->
    <title>تسجيل الدخول</title>
    
    
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'YearOfTheCamel', sans-serif;
        }

        body {
            background-color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 40px;
            position: relative;
            color: #333;
        }

        /* back button */
        .back-button {
            position: absolute;
            top: 55px;
            left: 35px;
            width: 50px;
            height: 50px;
            background: transparent;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease;
        }

        /* move button slightly when hovering */
        .back-button:hover {
            transform: translateX(-5px);
        }

        /* back con inside button */
        .back-icon {
            width: 60px;
            height: 60px;
        }

        /* logo */
        .logo-container {
            text-align: center;
            margin-bottom: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* main image */
        .logo-image {
            width: 180px;
            height: auto;
            margin-bottom: 10px;
        }

        /* text logo */
        .text-logo {
            width: 220px;      
            height: auto;      
            margin-top: -6px;  
        }

        /* sign in card */
        .signin-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0px 10px 40px rgba(0, 0, 0, 0.08);
            padding: 50px 60px;
            width: 90%;
            max-width: 500px;
            margin: 0 auto;
            margin-top: 8px;
        }

        /* card title */
        .signin-title {
            font-size: 40px;
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 45px;
            font-weight: 500;
        }

        /* form */
        .form-container {
            margin-bottom: 28px;
            text-align: right;
        }

        /* labels */
        .form-label {
            display: block;
            font-size: 20px;
            margin-bottom: 10px;
            font-weight: 500;
        }

        /* input wrapper */
        .input-container {
            position: relative;
        }

        /* input icon */
        .input-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* input field */
        .form-input {
            width: 100%;
            padding: 14px 45px 14px 15px;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            background: #f5f5f5;
            direction: rtl;
            text-align: right;
            outline: none;
        }

        /* input focus effect */
        .form-input:focus {
            background: #efefef;
        }

        /* sign in button */
        .signin-button {
            width: 100%;
            margin-top: 15px;
            padding: 16px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        /* hover animation */
        .signin-button:hover {
            background-color: #d14d28;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(232, 93, 51, 0.3);
        }

        /* sign up link */
        .signup-link {
            text-align: center;
            margin-top: 28px;
            font-size: 15px;
            color: #888;
        }

        .signup-link a {
            color: #d4704a;
            text-decoration: none;
            font-weight: 600;
        }

        /* error message */
        .error-text {
            display: none;
            margin-top: 8px;
            font-size: 14px;
            color: #ff4d4f;
        }

        /* when container has error class a red input appear */
        .form-container.error .form-input {
            border: 1px solid #ff4d4f;
            background: #fff;
        }

        /* show error message when error occur */
        .form-container.error .error-text {
            display: block;
        }
    </style>
</head>
<body>
    <!-- back icon -->
    <a href="home-page.html">
        <button class="back-button" title="العودة">
            <img  class="back-icon" src="../assets/images/back-icon.svg" alt="العودة">
        </button>
    </a>


    <div class="logo-container">
        <!-- logo -->
        <img class="logo-image" src="../assets/images/logo.png" alt="وميض" class="logo-image">  
        <!-- name -->
        <img class="text-logo" src="../assets/images/text logo.svg" alt="wameed logo" >
    </div>

    <div class="signin-card">
        <h2 class="signin-title">تسجيل الدخول</h2>
        
        <form id="signinForm">
            <!-- email -->
            <div class="form-container">
                <label class="form-label">البريد الإلكتروني</label>
                <div class="input-container"> 
                    <img class="input-icon" src="../assets/images/email-icon.svg" alt="الايميل">
                    <input type="email" class="form-input" placeholder="مثال: example@gmail.com" id="email">
                </div>
                <small class="error-text">البريد الإلكتروني مطلوب</small>
            </div>

            <!-- password -->
            <div class="form-container">
                <label class="form-label">كلمة المرور</label>
                <div class="input-container">
                    <img class="input-icon" src="../assets/images/pass-icon.svg" alt="الباسوورد">
                    <input type="password" class="form-input" placeholder="كلمة المرور" id="password">
                </div>
                <small class="error-text">فضلًا أدخل كلمة المرور للمتابعة.</small>
            </div>

            <!-- sign in button-->
            <button type="submit" class="submit-button signin-button">تسجيل الدخول</button>

            <!-- sign up link  -->
            <div class="signup-link">
                ليس لديك حساب؟ <a href="sign-up.html">سجّل الآن</a>
            </div>
        </form>
    </div>

    <script>
        //get the login form and listen for submit even
        document.getElementById('signinForm').addEventListener('submit', function (e) {
            
            //prevent page reload when submitting the form
            e.preventDefault();

            //flag to check if there is any error
            let hasError = false;

            //loop through all form input to validate empty fields
            document.querySelectorAll('.form-container').forEach(container => {

                //get the input
                const input = container.querySelector('.form-input');

                //show error style if the input is sempty
                if (!input.value.trim()) {
                    container.classList.add('error');
                    hasError = true;
                } else {
                    //remove error style if filled
                    container.classList.remove('error');
                }
            });

            //stop the login process if any error exists
            if (hasError) return;

            //get the entered email
            const email = document.getElementById('email').value;

            //demo 
            const user = {
                name: 'مستخدم',
                email: email
            };

            //save user data in localStorage
            localStorage.setItem('currentUser', JSON.stringify(user));

            //redirect user to homepage after login
            window.location.href = 'home-page.html#home';
        });
</script>
</body>
</html>
