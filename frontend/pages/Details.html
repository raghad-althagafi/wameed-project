<!DOCTYPE html>
<html lang="ar" dir="rtl"> <!-- the language of the page and the direction of text -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- the width of page match the width of the device, initial scale of page when its loading -->
    <title>التفاصيل - وميض</title> <!-- title of page -->
    <link rel="stylesheet" href="../css/wameed.css"> <!-- import shared css file -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" /> <!-- import library for interactive maps -->
    
    <style>   
        
        /* Main container for page content */
        .container {
            max-width: 1400px;
            margin: 0 auto; /* Center the container */
            padding: 60px 40px 40px;
        }

        .title-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .title {
            font-size: 48px;
            font-weight: 800;
            color: #000;
            margin: 0;
        }

        /* Grid Layout for Info Cards */
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 equal columns */
            gap: 30px; /* Space between cards */
            margin-bottom: 30px;
        }

        /* Card Styles */
        .card {
            background-color: #EFEFEF; /* Light gray background */
            padding: 25px;
            border-radius: 12px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center content vertically */
            min-height: 180px;
        }

        /* Label inside card (e.g., Temperature, Region) */
        .label {
            font-size: 28px;
            color: #000;
            margin-bottom: 12px;
            font-weight: 700;
        }

        /* Value inside card (e.g., 25° C, Riyadh) */
        .value {
            font-size: 24px;
            font-weight: 400;
            color: #000;
            line-height: 2.2;
        }

        /* Sub-text inside card (e.g., Date & Time) */
        .sub-text {
            font-size: 18px;
            color: #000;
            margin-top: 8px;
            line-height: 1.5;
            font-weight: 300;
        }

        /* Map and PDF Button Section Layout */
        .map-section {
            display: flex;
            flex-direction: row;
            gap: 60px;
            margin-top: 60px;
            align-items: center;
        }

        /* Map Container Styles */
        #map {
            flex: 2; /* Map takes 2/3 of the width */
            width: 100%;
            height: 450px;
            border-radius: 10px;
            z-index: 1;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        /* Container for the PDF Button */
        .pdf-container {
            flex: 1.3;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 90px;
        }

        /* PDF Button Styles */
        .pdf-btn {
            background-color: var(--primary-color); /* Uses variable from wameed.css */
            color: white;
            padding: 16px 70px;
            border: none;
            border-radius: 12px;
            font-size: 24px;
            font-weight: 700;
            cursor: pointer;
            font-family: var(--font-main); /* Uses main font variable */
            box-shadow: 0 4px 12px rgba(228, 52, 17, 0.25);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .pdf-btn:hover {
            background-color: #FB7047; /* Hover color */
            transform: translateY(-2px); /* Slight lift effect */
            box-shadow: 0 6px 16px rgba(236, 90, 47, 0.35);
        }

        /* PDF Generation Styles (Triggers only when printing) */
        @media print {
            /* Hide interactive elements when printing */
            .pdf-btn,
            .map-section,
            .footer,
            .navbar {
                display: none;
            }

            /* Grid adjustment to fit everything in one page */
            .grid {
                grid-template-columns: repeat(3, 1fr); 
                gap: 15px;
                margin-bottom: 15px;
            }

            /* Card styling for clean PDF look */
            .card {
                background-color: transparent;
                border: 1.5px solid #000;
                min-height: 130px;
                padding: 15px;
                page-break-inside: avoid;
            }

            .label {
                font-size: 18px;
                margin-bottom: 5px;
            }

            .value {
                font-size: 16px;
                line-height: 1.5;
            }

            .sub-text {
                font-size: 12px;
                margin-top: 4px;
            }
        }
    </style>
</head>

<body>
    <!-- Header Section -->
    <div class="header-image"></div> 

    <!-- Navigation Bar -->
    <div id="navbar-container"></div>
    <script src="../js/navbar.js"></script>

    <!-- content of Details page -->
    <main class="container">
        <div class="title-row">
            <h1 class="title">التفـاصـيــــل</h1>
        </div>

        <!-- First row of cards -->
        <section class="grid">
            <div class="card">
                <div class="label">اسم المنطقة</div>
                <div class="value" id="region">الرياض</div>
                <div class="sub-text">تاريخ الرصد: <span id="date">2026-01-27</span></div>
                <div class="sub-text">وقت الرصد: <span id="time">09:14</span></div>
            </div>
            <div class="card">
                <div class="label">درجة الحرارة</div>
                <div class="value" dir="ltr"><span id="temp">25</span>° C</div>
            </div>
            <div class="card">
                <div class="label">الرطوبة</div>
                <div class="value" dir="ltr"><span id="hum">35</span> %</div>
            </div>
        </section>

        <!-- Second row of cards -->
        <section class="grid">
            <div class="card">
                <div class="label">شدة الحريق المقدرة</div>
                <div class="value">عالية</div>
            </div>
            <div class="card">
                <div class="label">اتجاه الحريق المقدر</div>
                <div class="value">شمال شرق</div>
            </div>
            <div class="card">
                <div class="label">المساحة المحترقة المقدرة</div>
                <div class="value">2.3 كم²</div>
            </div>
        </section>

        <!-- Map section and PDF button -->
        <div class="map-section">
            <div id="map"></div>
            <div class="pdf-container">
                <button class="pdf-btn" onclick="window.print()">
                    <span>⬇</span>
                    <span>PDF</span>
                </button>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
            <div class="footer-content">
                
                <!-- logo -->
                 <img src="../assets/images/wameed logo footer.svg" alt="Logo" style="margin-bottom: 8px;">

                <!-- copyright-->
                <p class="copyright">© 2026 وميض - جميع الحقوق محفوظة</p>
            </div>
    </footer>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // 1. Get URL Parameters (Data sent from the previous page)
        const params = new URLSearchParams(window.location.search);
        // Default values if no params are present
        const regionName = params.get('region') || "الرياض";
        const lat = parseFloat(params.get('lat')) || 24.7136;
        const lng = parseFloat(params.get('lng')) || 46.6753;

        // 2. Populate Data into HTML Elements
        if (params.get('region')) {
            document.getElementById('region').textContent = regionName;
        }
        if (params.get('date')) {
            document.getElementById('date').textContent = params.get('date');
        }
        if (params.get('time')) {
            document.getElementById('time').textContent = params.get('time');
        }
        if (params.get('temp')) {
            document.getElementById('temp').textContent = params.get('temp');
        }
        if (params.get('hum')) {
            document.getElementById('hum').textContent = params.get('hum');
        }

        // 3. Initialize Interactive Map
        const map = L.map('map').setView([lat, lng], 5); // Set view to region coordinates

        // Add OpenStreetMap Tile Layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Create Custom Fire Marker Icon
        const fireIcon = L.divIcon({
            className: 'custom-fire-marker',
            html: `<div style="
                background-color: #E43411;
                width: 24px;
                height: 24px;
                border-radius: 50%;
                border: 3px solid white;
                box-shadow: 0 3px 8px rgba(228, 52, 17, 0.5);
            "></div>`,
            iconSize: [20, 20]
        });

        // Add Marker to Map
        const marker = L.marker([lat, lng], { icon: fireIcon }).addTo(map);
        marker.bindPopup(`
            <div style="text-align: center; font-family: 'IBM Plex Sans Arabic', sans-serif; direction: rtl;">
                <strong style="font-size: 16px;">حريق مرصود</strong><br>
                <span style="font-size: 14px;">${regionName}</span>
            </div>
        `).openPopup();

        // Fix map rendering issues after load
        setTimeout(() => {
            map.invalidateSize();
        }, 100);
    </script>
</body>
</html>
