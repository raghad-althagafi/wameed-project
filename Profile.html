<!DOCTYPE html>
<html lang="ar" dir="rtl"> <!-- the language of the page and the direction of text -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- the width of page match the width of the device, initial scale of page when its loading -->
    <title>الصفحة الشخصية - وميض</title> <!-- title of page -->
    <link rel="stylesheet" href="wameed.css"> <!-- import shared css file -->
    
    <style>
        /* --- Profile Page Specific Styles --- */
        
        /* Centers the profile card vertically and horizontally */
        .profile-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh; /* Takes up most of the screen height */
            padding: 40px;
        }

        /* The main white card holding user info */
        .profile-card {
            background-color: #EFEFEF;
            width: 100%;
            max-width: 750px;
            padding: 50px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05); /* Soft shadow */
        }

        /* Circular container for the user icon */
        .profile-icon {
            width: 100px;
            height: 100px;
            background-color: #D9D9D9;
            border-radius: 50%;
            margin: 0 auto 20px; /* Centers the icon */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .profile-title {
            font-size: 30px;
            font-weight: 800; 
            margin-bottom: 40px;
            color: black;
        }

        /* --- Info Rows (Label + Input) --- */
        .info-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            justify-content: center;
            gap: 20px; /* Space between the label and the input box */
        }

        .info-label {
            font-size: 20px;
            font-weight: 700;
            width: 140px; /* Fixed width to ensure all inputs align perfectly */
            text-align: left; /* Aligns text towards the input box */
            color: black;
            margin: 0;
        }

        .info-input {
            flex: 1; /* Allows input to fill remaining space */
            background-color: #F5F5F5;
            border: 1px solid #CCC;
            padding: 12px 20px;
            border-radius: 10px;
            font-size: 16px;
            text-align: right;
            color: #333;
            max-width: 500px;
            font-family: var(--font-main); /* Inherit font from shared CSS */
        }

        /* Action Buttons */
        .profile-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }

        /* Unified style for all buttons inside the div to ensure equal size */
        .profile-buttons button {
            width: 180px; /* Fixed width to ensure matching sizes */
            padding: 12px 0; /* Remove side padding since width is set */
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            font-family: var(--font-main);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            transition: transform 0.2s;
        }

        /* Specific colors for each button */
        .btn-edit {
            background-color: #EC5A2F; 
        }
        
        .btn-logout {
            background-color: #E43411; 
        }
        
        /* Unified hover effect */
        .profile-buttons button:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }

        /* Mobile Responsiveness */
        @media (max-width: 600px) {
            .info-group {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }
            .info-label { width: 100%; text-align: right; }
            .info-input { width: 100%; max-width: none; }
            
            /* On mobile, buttons take full width */
            .profile-buttons { flex-direction: column; }
            .profile-buttons button { width: 100%; }
        }

    </style>
</head>
<body>
    <!-- Header Section -->
    <div class="header-image"></div> 

    <!-- Navigation Bar -->
    <nav class="navbar" id="navbar">
        <div class="nav-container">
            <div class="nav-content">
                <!-- logo -->
                <img src="images/wameed logo Bar.svg" alt="Logo">

                <!-- links -->
                <ul class="nav-links">
                    <li><a href="#home" class="nav-link active">الصفحة الرئيسية</a></li>
                    <li><a href="PredictedFires.html" class="nav-link">التنبؤ بالحرائق</a></li>
                    <li><a href="DetectedFires.html" class="nav-link">رصد الحرائق</a></li>
                    <li><a href="#about" class="nav-link">من نحن</a></li>
                </ul>

                <!-- login and sign up buttons -->
                <div class="nav-buttons">
                    <a href="sign-in.html">
                        <button class="main-button btn-login" >تسجيل الدخول</button>
                    </a>
                    <a href="sign-up.html">
                        <button class="main-button btn-signup">إنشاء حساب</button>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- content of Profile page -->
    <main class="profile-container">
        <div class="profile-card">
            <div class="profile-icon">
                <svg width="60" height="60" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 12C14.21 12 16 10.21 16 8C16 5.79 14.21 4 12 4C9.79 4 8 5.79 8 8C8 10.21 9.79 12 12 12ZM12 14C9.33 14 4 15.34 4 18V20H20V18C20 16.66 14.67 14 12 14Z" fill="#888"/>
                </svg>
            </div>

            <h1 class="profile-title">الصفحــة الشـخصـيـة</h1>

            <div class="info-group">
                <label class="info-label">الاسم:</label>
                <input type="text" id="display-name" class="info-input" value="سامية الحسني" readonly>
            </div>

            <div class="info-group">
                <label class="info-label">البريد الإلكتروني:</label>
                <input type="email" id="display-email" class="info-input" value="SamiaAlhassni@gmail.com" readonly>
            </div>

            <div class="info-group">
                <label class="info-label">كلمة المرور:</label>
                <input type="text" id="display-pass" class="info-input" value="SeniorYear@2026" readonly>
            </div>

            <div class="profile-buttons">
                <button class="btn-edit" onclick="window.location.href='Edit-Profile.html'">
                    <span>✎</span>تعديـل</button>
                <button class="btn-logout" onclick="logoutUser()">تسجيـل الخروج</button>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
            <div class="footer-content">
                
                <!-- logo -->
                 <img src="images/wameed logo footer.svg" alt="Logo" style="margin-bottom: 8px;">

                <!-- copyright-->
                <p class="copyright">© 2026 وميض - جميع الحقوق محفوظة</p>
            </div>
    </footer>

    <script>
        // Function called on page load to retrieve saved data
        window.onload = function() {
            const savedName = localStorage.getItem('userName');
            const savedEmail = localStorage.getItem('userEmail');
            const savedPass = localStorage.getItem('userPass');

            // Update input fields if saved data exists
            if (savedName) document.getElementById('display-name').value = savedName;
            if (savedEmail) document.getElementById('display-email').value = savedEmail;
            if (savedPass) document.getElementById('display-pass').value = savedPass;
        }

        // Logout Function
        function logoutUser() {
            // Display a success message
            alert("تم تسجيل الخروج بنجاح");

            // Redirect user to the Home Page
            window.location.href = "home-page.html";
        }
    </script>

</body>
</html>
